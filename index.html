<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <span class="mdi mdi-view-dashboard"></span>
      Dashboard
    </div>
    <div class="tabs">
      <div class="home">
        <span class="mdi mdi-home-account"></span>
        Home
      </div>
      <div class="profile">
        <span class="mdi mdi-face-man"></span>
        Profile
      </div>
      <div class="messages">
        <span class="mdi mdi-android-messages"></span>
        Messages
      </div>
      <div class="history">
        <span class="mdi mdi-account-clock">
        </span>
        History
      </div>
      <div class="tasks">
        <span class="mdi mdi-clipboard-list-outline"></span>
        Tasks
      </div>
      <div class="communities">
        <span class="mdi mdi-google-circles-extended"></span>
        Communities
      </div>
    </div>
    <div class="tools">
      <div class="settings">
        <span class="mdi mdi-account-settings-outline"></span>
        Settings
      </div>
      <div class="support">
        <span class="mdi mdi-comment-question-outline"></span>
        Support
      </div>
      <div class="privacy">
        <span class="mdi mdi-security"></span>
        Privacy
      </div>
    </div>
  </div>
  <div class="navbar">
    <div class="top">
      <div class="search">
        <span class="mdi mdi-text-search-variant"></span>
        <div class="input"></div>
      </div>
      <div class="profile">
        <div class="icon">
          <span class="mdi mdi-bell-ring-outline"></span>
        </div>
        <div class="img">
          <img src="https://cdn.discordapp.com/avatars/907839431640223774/09f7518ee187d24a4c2204bc3eecf502.png?size=128" alt="" srcset="">
        </div>
        <div class="text">Omer Ali</div>
      </div>
      <div class="self">
        <div class="name">
          <div class="img">
            <img src="https://cdn.discordapp.com/avatars/907839431640223774/09f7518ee187d24a4c2204bc3eecf502.png?size=128" alt="">
          </div>
          <div class="text">
            <div class="top">Hi there,</div>
            <div class="bottom">Omer Ali (@MRZHD1)</div>
          </div>
        </div>
        <div class="buttons">
          <div class="new"><div class="text">New</div></div>
          <div class="upload"><div class="text">Upload</div></div>
          <div class="share"><div class="text">Share</div></div>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    
  </div>
</body>
</html>
