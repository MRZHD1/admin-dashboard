<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <span class="mdi mdi-view-dashboard"></span>
      Dashboard
    </div>
    <div class="tabs">
      <div class="home">
        <span class="mdi mdi-home-account"></span>
        Home
      </div>
      <div class="profile">
        <span class="mdi mdi-face-man"></span>
        Home
      </div>
      <div class="messages">
        <span class="mdi mdi-android-messages"></span>
        Messages
      </div>
      <div class="history">
        <span class="mdi mdi-account-clock">
        </span>
        History
      </div>
      <div class="tasks">
        <span class="mdi mdi-clipboard-list-outline"></span>
        Tasks
      </div>
      <div class="communities">
        <span class="mdi mdi-google-circles-extended"></span>
        Communities
      </div>
    </div>
    <div class="tools">
      <div class="settings">
        <span class="mdi mdi-account-settings-outline"></span>
        Settings
      </div>
      <div class="support">
        <span class="mdi mdi-comment-question-outline"></span>
        Support
      </div>
      <div class="privacy">
        <span class="mdi mdi-security"></span>
        Privacy
      </div>
    </div>
  </div>
  <div class="navbar">
    
  </div>
  <div class="content">
    
  </div>
</body>
</html>
